<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Client Information</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
   }
   .container {
     max-width: 800px;
     margin: 0 auto;
     padding: 20px;
   }
   .back-btn {
     display: block;
     margin-bottom: 20px;
     background-color: #333;
     color: #fff;
     border: none;
     border-radius: 5px;
     padding: 10px 20px;
     cursor: pointer;
     transition: background-color 0.2s ease;
   }
   .back-btn:hover {
     background-color: #444;
   }
   h2 {
     text-align: center;
   }
   table {
     width: 100%;
     border-collapse: collapse;
   }
   th, td {
     text-align: left;
     padding: 10px;
   }
   th {
     background-color: #333;
     color: #fff;
   }
 </style>
</head>
<body>
<div class="container">
 <input class="back-btn" type="button" value="Close" onclick="window.close()">

 <h2>Client Information</h2>

 <table border="1" style="border-color: orange;">
 <thead>
 <tr>
 <th>ID</th>
 <th>Name</th>
 <th>Phone</th>
 <th>Customer ID</th>
 <th>Email</th>
 <th>Address</th>
 <th>Industry</th>
 </tr>
 </thead>
 <tbody>
 {% for row in queryset %}
 <tr>
 <td>{{ row.id }}</td>
 <td>{{ row.name }}</td>
 <td>{{ row.phone }}</td>
 <td>{{ row.CustomerID }}</td>
 <td>{{ row.email }}</td>
 <td>{{ row.address }}</td>
 <td>{{ row.industry }}</td>
 </tr>
 {% endfor %}
 </tbody>
 </table>

</div>

</body>
</html>
